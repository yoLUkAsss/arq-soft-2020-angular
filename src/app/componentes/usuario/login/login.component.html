<section id="login" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">
              <form [formGroup]="formularioLogin" (ngSubmit)="login()">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                <div class="form-group">
                  <input type="email" id="email" name="email" formControlName= "email" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback is-invalid">
                    <div *ngIf="f.email.errors.required">Este campo es requerido</div>
                    <div *ngIf="f.email.errors.email">Este campo debe tener una dirección de Email valida</div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" id="password" name="password" formControlName= "password" class="form-control" placeholder="Contraseña" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback is-invalid">
                    <div *ngIf="f.password.errors.required">Este campo es requerido</div>
                    <div *ngIf="f.password.errors.minlength">La contraseña debe tener por lo menos 6 caracteres</div>
                  </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                <div class="form-group">
                  <a routerLink="/registro" class="form-control login-user"> ¿Aún no tenés cuenta? Registrate!</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
