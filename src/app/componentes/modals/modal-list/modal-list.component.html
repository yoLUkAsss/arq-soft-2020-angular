<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Historial de estados</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <table class="table table-sm table-hover">
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col">Fecha y hora</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let estado of estados">
                <td>{{estado.type}}</td>
                <td>{{estado.fecha}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close()">Cerrar</button>
</div>
